                      </div>

                            <div data-options="region:'south',split:true" style="height:300px;" id ="acr">
                              <div v-if="message" style="overflow-y: scroll;height:98%;width:100%"><pre>{{message}}</pre></div> 
                              <table v-show="!message" id="maingrid" fit="true" ></table>

                    </div>

<script>

var acr = new Vue({
    el: '#acr',
    data: {
        message: '',
    }
    });  


function getSelection()
  {
    var ta = document.getElementById('sqlstr');

    var start = ta.selectionStart;
    // obtain the index of the last selected character
    var finish = ta.selectionEnd;
    // obtain the selected text
    var s = ta.value.substring(start, finish);
    return s;
  }

  function proc()
  {
    var ta = document.getElementById('sqlstr');
    var s = getSelection();
    if (s=='')
        s = ta.value;
        fetch('/pg/proc/' + s, {
            method: 'GET'
          }).then(function(result){
    return result.text()
  }).then(function(mbody)
  {
      acr.message = mbody;       
  }
 );
}
  function dump()
  {
    var form = new FormData();
    var ta = document.getElementById('sqlstr');
    var s = getSelection();
    if (s=='')
        s = ta.value;
    form.append('sql', s);
    fetch('/pg/dump', {
    method: 'POST',
    body: form
    }).then(function(resp) {
      return resp.blob();
    }).then(function(blob) {
            
            var url = window.URL.createObjectURL(blob);
            var a = document.getElementById('testA');
            a.href = url;
            a.download = "dump.sql";
            a.click();   

    });
  }
  
  
  
  
function csvimport()
  {
    var ta = document.getElementById('sqlstr');
    var s = getSelection();
    if (s=='')
        s = ta.value;
        
    var form = new FormData();
    form.append('csv', s);

    fetch('/pg/csv', {
            method: 'POST',
            body: form
          }).then(function(result){
    return result.text()
  }).then(function(mbody)
  {
      acr.message = mbody;       
  }
 );
}




function runsql()
  {
    acr.message = '';

    var form = new FormData();
    var ta = document.getElementById('sqlstr');
    
    var s = getSelection();
    if (s=='')
        s = ta.value;
    
    
    form.append('sql', s);
    form.append('account', App.account);
    form.append('password', App.password);
    
    fetch('/pg/runsql', {
    method: 'POST',
    body: form
  }).then(function(result){
    return result.json();
  }).then(function(myJson)
  {
    
    var cols = [];
    var rows = [];
    if (myJson.fields)
    {
      myJson.fields.forEach(function(f){  
        cols.push({field : f.name, title: f.name, width:200, 
            formatter: function(value,row,index){
					return '<pre>' + value + '</pre>';
			                               }
                  }
                 );
      });
    }  
 

    $('#maingrid').datagrid({
    data: myJson.rows,
    columns:[cols]
    });
    

    if (myJson.message)  
      acr.message = myJson.message;

    if (cols.length == 0 && (myJson.message == '' || myJson.message == null))
      acr.message = 'successfully';
    
      

    var ta = document.getElementById('sqlstr');
    ta.focus();
    
  });
}

var App = {
  account: '',
  password: '',
  init : function(){
    
    //$('#winlogon').window('close'); 
    this.account = 'Admin'; //$('#account').val();
    this.password = 'aA12345678'; //$('#password').val();

    $('#maingrid').datagrid({
        singleSelect: true
       
    });
    
    $('#tree').tree({
      fit: true,
      url:'pg/gettables',
      queryParams: {
          account : this.account,
          password: this.password
      },
      method: 'post'
    });

  }
}

App.init();
    
    
    




</script>
